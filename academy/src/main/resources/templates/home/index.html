<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Felipe Cesar">

    <!-- CSS -->
    <link rel="stylesheet" href="styles/index.css">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Font -->
    <link rel = "preconnect" href = "https://fonts.gstatic.com">
    <link href = "https://fonts.googleapis.com/css2? family = Noto + Sans + JP: wght @ 100; 400; 700 & display = swap "rel =" stylesheet ">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">

    <title>Academy - Home</title>
</head>
<body>

    <div th:replace="fragmentos/fragmentos :: header"></div>

    <div class="modal fade" id="modalPesquisa">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Encontre Um Aluno</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                
                <form method="post" action="pesquisar-aluno" th:object="${aluno}">

                    <div class="modal-body">
                        <input type="text" placeholder="Digite o nome do Aluno" th:field="*{nome}" class="form-control" autocomplete="off">
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-danger" data-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-success">Pesquisar</button>
                    </div>
                    
                </form>

            </div>
        </div>
    </div>

    <section class="neo-section" style="background-image: url('images/bg-index.jpg');">
        <div class="shadow"></div>
        <div class="neo-container center">
            <h1>Sistema de Gerenciamento de Alunos</h1>
        
            <div class="buttons">
                <div class="wm">
                    <a th:href="@{/formAluno}"><h5 class="btn">Cadastrar Aluno</h5></a>
                </div>

                <div class="wm">
                    <a th:href="@{/filtro-alunos}"><h5 class="btn justify-content-center">Encontrar Aluno</h5></a>
                </div>

                <div class="clear"></div>
            </div>
        </div>
    </section>

    <div th:replace="fragmentos/fragmentos :: footer"></div>

    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
